<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рейтинг</title>
    <style>
        .st {
            font-size: 60px;
            cursor: pointer;
            color: gray; /* начальный цвет */
        }
        .selected {
            color: gold; /* цвет при выборе */
        }
        /* Стили модального окна */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            min-width: 300px;
        }
        .close {
            cursor: pointer;
            font-size: 24px;
            color: red;
        }
    </style>
</head>
<body>

    <div id="rating">
        <h1>Оцените нашу работу</h1>
        <span class="st" onclick="ClickSt(this)">&#9733;</span>
        <span class="st" onclick="ClickSt(this)">&#9733;</span>
        <span class="st" onclick="ClickSt(this)">&#9733;</span>
        <span class="st" onclick="ClickSt(this)">&#9733;</span>
        <span class="st" onclick="ClickSt(this)">&#9733;</span>
    </div>

    <!-- Модальное окно -->
    <div id="ratingModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Спасибо за вашу оценку!</h2>
            <p id="selectedRating"></p>
        </div>
    </div>

    <script>
        function ClickSt(star) {
            let stars = document.querySelectorAll(".st"); // Получаем все звезды
            let index = Array.prototype.indexOf.call(stars, star); // Определяем индекс нажатой звезды

            // Обновляем цвет звезд
            stars.forEach((s, i) => {
                if (i <= index) {
                    s.classList.add("selected"); // Закрашиваем
                } else {
                    s.classList.remove("selected"); // Очищаем
                }
            });

            // Открываем модальное окно с оценкой
            openModal(index + 1);
        }

        function openModal(rating) {
            document.getElementById("selectedRating").innerText = `Вы поставили ${rating} ⭐`;
            document.getElementById("ratingModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("ratingModal").style.display = "none";
        }
    </script>

</body>
</html>
