<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Простое модальное окно</title>
    <style>
        .modalwin { 
            width: 300px;
            border: 3px outset gray; 
            background: wheat;
            top: 20%;
            left: 50%;
            transform: translate(-50%, 0);
            font-size: 14px; 
            z-index: 2;
            display: none;
            position: fixed;
            padding: 15px;
            border: 1px solid #383838;
            text-align: center;
        }

        #shadow { 
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: #000;
            opacity: 0.5;
            left: 0;
            top: 0;
            display: none;
        }

        .close-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            position: absolute;
            right: 10px;
            top: 10px;
        }
    </style>

    <script>
        window.onload = function() {
            let modalWin = document.getElementById('popupWin');
            let darkLayer = document.getElementById('shadow');
            let openBtn = document.getElementById('openModal');
            let closeBtn = document.getElementById('closeModal');

            function showModalWin() {
                darkLayer.style.display = 'block';
                modalWin.style.display = 'block';
            }

            function closeModalWin() {
                darkLayer.style.display = 'none';
                modalWin.style.display = 'none';
            }

            openBtn.onclick = showModalWin;
            closeBtn.onclick = closeModalWin;
            darkLayer.onclick = closeModalWin; // Закрытие при клике на затемнение
        };
    </script>
</head>

<body style="text-align: center">
    <h1>Веб-страница</h1>
    <form>
        <input type="button" id="openModal" value="Вызвать окно">
    </form>

    <!-- Затемняющий слой -->
    <div id="shadow"></div>

    <!-- Модальное окно -->
    <div id="popupWin" class="modalwin">
        <button id="closeModal" class="close-btn">×</button>
        <h2>Форма</h2>
        <form>
            <input type="text" value="Введите текст">
            <input type="button" value="OK">
        </form>
        <hr>
        <h2>Какой-то текст</h2>
        <p>Любой текст</p>
        <hr>
    </div>
</body>
</html>
